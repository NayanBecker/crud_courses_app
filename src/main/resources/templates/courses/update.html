<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Course</title>
</head>
<body>
    <h2>Update Course</h2>

    <div th:if="${error_message}">
        <p style="color: red;">Error: <span th:text="${error_message}"></span></p>
    </div>

    <form th:action="@{/courses/{id}(id=${course.id})}" method="post">
        <input type="hidden" name="id" th:value="${course.id}"/>

        <label>Name:</label>
        <input type="text" name="name" th:value="${course.name}" required/>

        <label>Description:</label>
        <textarea name="description" th:text="${course.description}" required></textarea>

        <label>Category:</label>
        <input type="text" name="category" th:value="${course.category}" required/>

        <button type="submit">Save</button>
    </form>

    <a href="/courses">Back to Courses</a>
</body>
</html>
