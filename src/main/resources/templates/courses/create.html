<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Course</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold mb-5">Create a New Course</h1>

        <form action="#"  th:action="@{/courses/create}" method="post" class="bg-white p-6 rounded shadow-md" th:object="${courses}">
            <div th:if="${success_message}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">Sucesso!</strong>
                <span class="block sm:inline">Cadastro realizado com sucesso.</span>
            </div>

            <div class="mb-4">
                <label for="name" class="block text-gray-700">Course Name</label>
                <input type="text" id="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" th:field="*{name}" required>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700">Description</label>
                <textarea id="description" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" th:field="*{description}" required></textarea>
            </div>
            <div class="mb-4">
                <label for="category" class="block text-gray-700">Category</label>
                <input type="text" id="category"  class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" th:field="*{category}" required>
            </div>
            <div class="mb-4"></div>
                <label for="status" class="block text-gray-700">Status</label>
                <select id="status" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" th:field="*{status}">
                    <option value="ACTIVE" selected>Active</option>
                    <option value="INACTIVE">Inactive</option>
                </select>
            </div>
            <div class=" flex justify-center gap-6">

                <div class="flex justify-center pt-4 gap-6">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-blue-600">Create Course</button>
                </div>
                <div class="flex justify-center pt-4">
                    <a href="/courses/list" class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-blue-600">
                        Back to Courses List
                    </a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
