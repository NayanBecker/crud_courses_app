<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Course Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold mb-4" th:text="${course.name}"></h1>
            <p class="text-lg text-gray-700" th:text="${course.description}"></p>
            <p class="text-sm text-gray-500 mt-2" th:text="${course.category}"></p>
            <p class=""></p>
            
        </div>
        <div class="flex justify-end mt-4">
            <form th:action="@{/courses/delete/{id}(id=${course.id})}" method="post">
                <input type="hidden" name="_method" value="delete">
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-red-600">
                        Delete Course
                </button>
            </form>
        </div>

        <div class="flex justify-center pt-4">
            <a href="/courses/list" class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-blue-600">
                Back to Courses List
            </a>
        </div>
    </div>
  </body>
</html>
